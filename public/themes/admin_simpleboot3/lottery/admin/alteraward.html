<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>开奖结果更正</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin/alteraward')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>期号</label>
				<div class="col-md-6 col-sm-10">
					<label  class="control-label" >{$issue_number}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>开奖结果</label>
				<div class="col-md-6 col-sm-10">
					<label  class="control-label" >{$bonus_code}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_coin" class="col-sm-2 control-label"><span class="form-required">*</span>正确结果</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-user_coin" name="bonus_code" value="{$bonus_code}">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<!-- <script src="__STATIC__/js/admin.js"></script> -->
</body>
</html>
