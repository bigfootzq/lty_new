<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>彩民充值</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('admin/buyerRecharge')}">
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('USERNAME')}</label>
				<div class="col-md-6 col-sm-10">
					<label  class="control-label" >{$user_login}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>现余额</label>
				<div class="col-md-6 col-sm-10">
					<label  class="control-label" >{$coin}</label>
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_coin" class="col-sm-2 control-label"><span class="form-required">*</span>金额</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-user_coin" name="coin" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-user_pass" class="col-sm-2 control-label"><span class="form-required">*</span>支付密码</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control" id="input-coin_pass" name="coin_pass" placeholder="******">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<!-- <script src="__STATIC__/js/admin.js"></script> -->
</body>
</html>
