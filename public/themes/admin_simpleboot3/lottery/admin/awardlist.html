<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{:lang('USER_INDEXADMIN_INDEX')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('lottery/admin/awardList')}">
        ID：
        <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
               placeholder="请输入ID">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="期号">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('lottery/admin/awardList')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>期号</th>
				<th>开奖结果</th>
                <th>省份代码</th>
                <th>生成时间</th>
                
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
					<td>{$vo.issue_number}</td>
					<td>{$vo.bonus_code}</td>
					<td>{$vo.provid}</td>
					<td>{$vo.create_time}</td>
                    <td> <a href="{:url('admin/alterAward',array('id'=>$vo['id']))}" ">更正</a>
                    </td>
                    <td> <a href="{:url('admin/openBonus',array('id'=>$vo['id']))}" ">人工开奖</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
