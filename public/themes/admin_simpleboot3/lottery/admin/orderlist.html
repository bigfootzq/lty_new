<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{:lang('USER_INDEXADMIN_INDEX')}</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('lottery/admin/orderList')}">
        ID：
        <input class="form-control" type="text" name="uid" style="width: 200px;" value="{:input('request.uid')}"
               placeholder="请输入ID">
        关键字：
        <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
               placeholder="期号">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('lottery/admin/orderList')}">清空</a>
    </form>
    <form method="post" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>方案编号</th>
                <th>彩种</th>
				<th>期号</th>
                <th>投注内容</th>
                <th>投注倍数</th>
                <th>投注时间</th>
				<th>中奖结果</th>
                
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.schid}</td>
                    <td>{$vo.gamecode}</td>
					<td>{$vo.currentissue}</td>
					<td>{$vo.number}</td>
					<td>{$vo.multiple}</td>
					<td>{$vo.createtime}</td>
					<td>{$vo.lotterystatus}</td>
                    <!-- <td> <a href="{:url('admin/',array('id'=>$vo['id']))}" ">查看</a> -->
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
